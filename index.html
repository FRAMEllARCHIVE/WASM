<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Example</title>
</head>
<body>
    <h1>WebAssembly with Rust</h1>
    <script type="module">
        import init from './pkg/wasm_module.js';

        async function run() {
            // Initialize the WASM module
            await init();

            // Access the `moo` function from the WASM module
            const result = window.moo(); // calling it via the global window object

            // Log the result to the console
            console.log(result);
        }

        run();
    </script>
</body>
</html>
