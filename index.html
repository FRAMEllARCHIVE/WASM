<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAssembly Access Token Example</title>
    <script type="module">
        import init, { get_access_token } from './pkg/wasm_module.js';

        async function run() {
            // Initialize the wasm module
            await init();

            // Get the access token and log it to the console
            const token = get_access_token();
            console.log("Access Token:", token);
        }

        run();
    </script>
</head>
<body>
    <h1>WebAssembly Access Token Example</h1>
    <p>Check the console for the access token.</p>
</body>
</html>
